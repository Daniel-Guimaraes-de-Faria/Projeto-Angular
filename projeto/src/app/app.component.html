<h1>Meu Primeiro Card com Angular Material</h1>
<mat-card>
  <mat-card-header>
    <mat-card-title>Título do Card</mat-card-title>
    <mat-card-subtitle>Subtítulo do Card</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image
    src="https://plus.unsplash.com/premium_photo-1683936163766-6527de34b9fe?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    alt="Imagem de exemplo">
  <mat-card-content>
    <p>
      Este é um exemplo de card usando Angular Material. O Angular Material é uma biblioteca
      de componentes
      que segue as diretrizes do Material Design.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Curtir</button>
    <button mat-button>Compartilhar</button>
  </mat-card-actions>
</mat-card>
