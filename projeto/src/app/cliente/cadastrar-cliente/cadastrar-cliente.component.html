<mat-toolbar color="primary">Angular</mat-toolbar>

<div class="container">
    <mat-card>
        <mat-card-title>Cadastro de Clientes</mat-card-title>
        <mat-card-content>
            <form>
                <mat-form-field class="full-width">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text">
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Idade</mat-label>
                    <input matInput type="number">
                </mat-form-field>

                <div class="button-group">
                    <button id="btn-salvar" mat-raised-button color="primary">Salvar</button>
                    <button id="btn-cancelar" mat-raised-button color="red">Cancelar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
